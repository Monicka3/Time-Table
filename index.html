<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Class Timetable</title>
</head>
<body>
    <div class="timetable">
        <table>
            <tr>
                <th>Time</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
            <tr>
                <td>8:00 - 9:00</td>
                <td>Math</td>
                <td>English</td>
                <td>Science</td>
                <td>History</td>
                <td>Physical Ed.</td>
            </tr>
            <tr>
                <td>9:00 - 10:00</td>
                <td>Physics</td>
                <td>Art</td>
                <td>Math</td>
                <td>English</td>
                <td>Chemistry</td>
            </tr>
            <!-- Add more rows for each hour and day -->
        </table>
    </div>
</body>
</html>
